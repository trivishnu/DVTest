<ion-content padding no-bounce>

    <ion-row justify-content-center align-items-center style="height: 300px">
      Content Goes Here

  </ion-grid>
</ion-content>

<ion-footer>

  <div class="wheel-container">
    <svg class="svg-wheel" viewBox="0 0 32 32">
      <circle r="16" cx="16" cy="16" />
    </svg>
