<ion-header>

  <ion-navbar color="dark">
    <ion-title>
      <div class="headerTitle" [ngClass]="titleClass">
        <div class="symbol-style" [ngClass]="symbolColorClass">{{sectorSymbol}}</div> {{sectorSection}}</div>
    </ion-title>
  </ion-navbar>

  <div class="header-divider"></div>

  <ion-toolbar>
    <fund-banner [symbol]="sectorSymbol"></fund-banner>
  </ion-toolbar>

</ion-header>

<ion-content no-bounce color="dark" [ngClass]="sectorBackgroundClass">

  <ion-slides pager="true" loop="false" (ionSlideWillChange)="slideWillChange()">

    <ion-slide>
      <fund-snapshot [symbol]="sectorSymbol"></fund-snapshot>
    </ion-slide>

    <ion-slide>
      <fund-holdings [symbol]="sectorSymbol"></fund-holdings>
    </ion-slide>

    <ion-slide>
      <fund-distribution [symbol]="sectorSymbol"></fund-distribution>
    </ion-slide>

    <ion-slide>
      <fund-performance [symbol]="sectorSymbol"></fund-performance>
    </ion-slide>

    <ion-slide>
      <fund-charting [symbol]="sectorSymbol"></fund-charting>
    </ion-slide>

    <ion-slide>
      <fund-daily-calculation [symbol]="sectorSymbol"></fund-daily-calculation>
    </ion-slide>

    <ion-slide>
      <fund-news [symbol]="sectorSymbol"></fund-news>
    </ion-slide>

    <ion-slide>
      <fund-documents [symbol]="sectorSymbol"></fund-documents>
    </ion-slide>

  </ion-slides>

</ion-content>
