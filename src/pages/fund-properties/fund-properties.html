<!--
  Generated template for the FundPropertiesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{sectorSymbol}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-slides pager="true">

        <ion-slide>
          <fund-details [symbol]="sectorSymbol"></fund-details>
        </ion-slide>
     
        <ion-slide>
          <fund-profile [symbol]="sectorSymbol"></fund-profile>
        </ion-slide>
     
        <ion-slide>
          <fund-snapshot [symbol]="sectorSymbol"></fund-snapshot>
        </ion-slide>
     
        <ion-slide>
          <fund-holdings [symbol]="sectorSymbol"></fund-holdings>
        </ion-slide>
     
        <ion-slide>
            <fund-distribution [symbol]="sectorSymbol"></fund-distribution>
        </ion-slide>
       
     </ion-slides>
</ion-content>
