<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="dark">App Version</ion-item-divider>
    <ion-item text-wrap color="secondary">v{{version}}</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="dark">Push Token</ion-item-divider>
    <ion-item ngClass="selectable" text-wrap color="secondary">{{pushToken}}</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="dark">Network Status</ion-item-divider>
    <ion-item text-wrap color="secondary">{{networkStatus}}</ion-item>
  </ion-item-group>
</ion-content>
