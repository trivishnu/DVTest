<ion-header>

  <ion-navbar [color]="'dark'">
    <ion-title>Sector Tracker</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item color="secondary">
      <ion-label col-9>S&amp;P 500</ion-label>
      <ion-label text-right>{{sAndPTracker.changeString}}</ion-label>
    </ion-item>
    <button ion-item *ngFor="let tracker of sectorTrackers"
    [navPush]="fundPropertiesPage" [navParams]="getSymbolParam(tracker.symbol)"
    color="secondary">
      <ion-label col-9>{{tracker.displayName}}</ion-label>
      <ion-label  text-right>{{tracker.changePercent}}%</ion-label>
    </button>
  </ion-list>

</ion-content>
