<ion-header>

  <ion-navbar [color]="'dark'">
    <ion-title>
      <img src="assets/imgs/sector_spdr_logo_small.svg" class="logo">
    </ion-title>
  </ion-navbar>

  <div class="header-divider"></div>

</ion-header>

<ion-content no-bounce color="dark" [ngClass]="sectorBackgroundClass">

  <ion-slides pager="true" loop="false" (ionSlideWillChange)="slideWillChange()">

    <ion-slide>
      <tracker-tiles></tracker-tiles>
    </ion-slide>

    <ion-slide>
      <tracker-charting></tracker-charting>
    </ion-slide>

    <ion-slide>
      <tracker-documents></tracker-documents>
    </ion-slide>

  </ion-slides>

</ion-content>
