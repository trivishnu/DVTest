<ion-header>

  <ion-navbar>
    <ion-title>Education</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager="true" effect="fade" style="height: 400px">
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/card-sf.png"/>
        <ion-card-content>
          <ion-card-title>
            Sector SPDRs Investor Education
          </ion-card-title>
          <p>
            Sector SPDR ETFs complement a variety of investing techniques.
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Document Library Intro</h2>
    </ion-slide>
  </ion-slides>
  <ion-item-group>
      <ion-item-divider color="light">Investing Techniques</ion-item-divider>
      <button ion-item *ngFor="let technique of techniques" (click)="techniqueSelected(technique)">
        {{ technique }}
      </button>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light">Document Library (PDFs)</ion-item-divider>
        <button ion-item *ngFor="let library of libraries" (click)="librarySelected(library)">
          {{ library }}
        </button>
      </ion-item-group>
</ion-content>
