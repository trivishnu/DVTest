<div>
  <h4>Premiums and Discount Distributions</h4>

  <div padding *ngIf="distributions !== undefined">

    <ion-item text-center color="secondary">
      as of {{distributions.lastUpdateTime}} {{distributions.lastUpdateDate}}
    </ion-item>

    <ion-item color="secondary">
      <ion-select text-wrap [(ngModel)]="distributionYearIndex" (ionChange)="distributionYearChange($event)" col-12>
        <ion-option *ngFor="let yearPremium of distributions.years let i=index" value="{{i}}">Year {{yearPremium.year}}</ion-option>
      </ion-select>
    </ion-item>

    <div *ngIf="selectedYear !== undefined">
      <ion-list>
        <ion-item *ngFor="let quarter of selectedYear.quarters" color="secondary">
          <ion-label>{{quarter.quarterEnding}}</ion-label>
          <ion-label text-right>{{quarter.lowAboveNav}}</ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>
</div>
