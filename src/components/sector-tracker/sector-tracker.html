<div style="background: #383F49">
    <div style="width: 100%;height:2px" [style.backgroundColor]="color"></div>
    <div color="secondary" style="width: 100%; height:77px" (click)="trackerTapped()">
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                        <img [src]="icon" style="width: 40px;height:40px">
                </ion-col>
                <ion-col col-4>
                        {{tracker.symbol}}
               </ion-col>
                <ion-col col-5 align-self-end>
                        {{tracker.changePercent}}%
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-10 style="white-space:normal">
                        {{tracker.displayName}}
                </ion-col>
                <ion-col col-2>
                        <img [src]="changeGraphics" *ngIf="tracker.changePercent !== 0.0" style="width: 20px;height:20px">
                    </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</div>
