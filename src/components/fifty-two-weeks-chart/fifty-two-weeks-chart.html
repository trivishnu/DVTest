<svg width="330" height="132">

    <rect x="60" y="12" width="200" height="80" stroke="lightgray" stroke-width="2px" fill="white"/>
    <rect x="60" y="50" width="200" height="40" stroke="lightgray" stroke-width="2px" fill="lightgray"/>

    <rect x="140" y="0" width="50" height="30" fill="white" />
    <text x="50%" y="15%" alignment-baseline="top" text-anchor="middle" fill="gray">1 Year</text>

    <text x="50" y="70" alignment-baseline="top" text-anchor="end" font-size="12" fill="white">low</text>
    <text x="50" y="90" alignment-baseline="top" text-anchor="end" font-size="16" fill="white">{{fiftyTwoWeekLow | currency: 'USD'}}</text>

    <text x="270" y="70" alignment-baseline="top" text-anchor="start" font-size="12" fill="white">high</text>
    <text x="270" y="90" alignment-baseline="top" text-anchor="start" font-size="16" fill="white">{{fiftyTwoWeekHigh | currency: 'USD'}}</text>

    <rect [attr.x]="todayLowStart" y="50" [attr.width]="todayRangeWidth" height="80" fill="gray" fill-opacity="0.5"/>
    <rect [attr.x]="todayLastStart" y="50" width="5" height="80" [attr.fill]="sColor"/>

    <text [attr.x]="todayLowLabelEnd" y="110" alignment-baseline="top" text-anchor="end" font-size="16" fill="white">{{dayLow | currency: 'USD'}}</text>
    <text [attr.x]="todayLowLabelEnd" y="130" alignment-baseline="top" text-anchor="end" font-size="12" fill="white">low</text>

    <text [attr.x]="todayHighLabelStart" y="110" alignment-baseline="top" text-anchor="start" font-size="16" fill="white">{{dayHigh | currency: 'USD'}}</text>
    <text [attr.x]="todayHighLabelStart" y="130" alignment-baseline="top" text-anchor="start" font-size="12" fill="white">high</text>

  </svg>
