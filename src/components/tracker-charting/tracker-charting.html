<div class="description">
  {{text}}
</div>

<ion-scroll scrollY="true">

  <chart-timeline
  [sector]=""
  (timeLineChanged)="handleTimelineChange($event)"
  >
</chart-timeline>
  
  <div id="chart"></div>

  <ion-grid >
    <ion-row wrap *ngFor="let i of rows">
      <ion-col *ngFor="let symbol of sectors | slice:(i*3):(i+1)*3" width-30>
        <div class="row responsive-sm">
          <selector-sector-chart *ngIf="symbol !== ''" class="box"
          [symbol]="symbol" 
          [selected]="initialSelectedState"
          (selectionChanged)="handleSectorSelectionChange($event)"
          >
          </selector-sector-chart>
          <div *ngIf="symbol === ''" class="sAndP500Box">
            <div class="sapName"><span>S&P 500</span></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list  >
      
      <ion-item>

          <ion-row nowrap align-items-start>
              <ion-col>
                  <span class="sAndP500Name">S&amp;P 500</span>
              </ion-col>
              <ion-col>
                  <span class="sAndPValue">{{lastValue | number : '1.2-2' }}</span>
              </ion-col>
              <ion-col>
                  <div class="price-change" [ngClass]="changeClass">
                      {{changePercent | percentChangeFormat }}
                      <img [src]="changeGraphics" class="changeGraphics">
                    </div>
                </ion-col>
            </ion-row>
      </ion-item>

      <ion-item *ngFor="let symbol of selectedSectors">
        <row-sector-tracker
          [symbol]="symbol" (trackerSelected)="handleTrackerSelected($event)">
      </row-sector-tracker>
      </ion-item>
  </ion-list>

  
<div  [innerHTML]="generalDisclaimer" class='disclaimer' padding></div>

</ion-scroll>
